name: cc-pre-tool-use-hook-judge tests

on: [push]

jobs:
  test:
    name: cc-pre-tool-use-hook-judge unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run mypy check
        run: uv run mypy src tests

      - name: Run pytest
        run: uv run pytest tests -v
